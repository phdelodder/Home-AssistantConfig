  - name: 'Led Desk Lamp Power'
    unique_id: 'led_desk_lamp_power'
    unit_of_measurement: 'W'
    device_class: power
    state: >-
      {{ states('sensor.desk_lamp_estimated_current')|float(0) * 5/1000 }}

  - name: 'Led Schouw Power'
    unique_id: 'led_schouw_power'
    unit_of_measurement: 'W'
    device_class: power
    state: >-
